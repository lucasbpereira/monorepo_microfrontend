<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Campo Email -->
    <p-floatlabel variant="on" [style]="{ width: '100%' }">
        <input 
            pInputText 
            id="email" 
            formControlName="email" 
            autocomplete="off" 
            [style]="{ width: '100%' }" />
        <label for="email">E-Mail</label>
    </p-floatlabel>

    <!-- Campo Senha -->
    <p-floatlabel variant="on">
        <p-password
            formControlName="senha"
            inputId="senha"
            [toggleMask]="true"
            [feedback]="false"
            [style]="{ width: '310px' }"
            [inputStyle]="{ width: '100%' }">
        </p-password>
        <label for="senha">Senha</label>
    </p-floatlabel>

    <div class="captcha">
        <ngx-recaptcha2 
            [siteKey]="'6Lc6QP0rAAAAAPPthhJGuwCHlyJ54Rl96SBpvD2-'"
            [useGlobalDomain]="false"
            formControlName="recaptcha">
        </ngx-recaptcha2>
    </div>
    
    <div class="flex justify-end gap-2">
        <p-button label="Entrar" type="submit" [disabled]="!loginForm.valid" />
    </div>
</form>
